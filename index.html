<!-- HTML permite ejecutar el código JS siempre que el usuario ingrese a la herramienta desarrollada  -->
<!-- DOM, Document Object Model, representación del documento HTML, el DOM le dice a un programa como JS qué nodo o parte del HTML está leyendo -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Manipulación del DOM básica - Curso práctico de JS  </title>
</head>
<body>
    <h1>Manipulación del DOM básica changee</h1>
    <!-- la etiqueta script permite ejecutar JS dentro del entorno HTML -->
    <!-- DENTRO de la etiqueta script, se coloca la dirección del archivo en donde está el archivo JS, lo busca y lo ejecuta -->


    <!-- Un formulario por defecto en HTML, toma el ultimo botón como el trigger para avanzar a otra ruta, a otra URL -->
    

    <form id="form">
        <input id="calculo1" placeholder="Escribe algo aquí"/>
        <input id="calculo2" placeholder="Escribe algo aquí"/>
    
    <!-- con el atributo onclick se escucha el evento en HTML -->
    
        <button id="btnCalcular"> Calcular</button>
    
        <p id="result"></p>
    </form>

    <script src="./script.js"></script> <!-- En esta línea se relaciona el HTML al JS-->
</body>
</html>
